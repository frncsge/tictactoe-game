<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
    <title>Tictactoe</title>
  </head>
  <body>
    <main>
      <h1 id="title">TICTACTOE</h1>
      <table>
        <tr>
          <td class="box" onclick="clickedBox(1)"></td>
          <td class="box" onclick="clickedBox(2)"></td>
          <td class="box" onclick="clickedBox(3)"></td>
        </tr>
        <tr>
          <td class="box" onclick="clickedBox(4)"></td>
          <td class="box" onclick="clickedBox(5)"></td>
          <td class="box" onclick="clickedBox(6)"></td>
        </tr>
        <tr>
          <td class="box" onclick="clickedBox(7)"></td>
          <td class="box" onclick="clickedBox(8)"></td>
          <td class="box" onclick="clickedBox(9)"></td>
        </tr>
      </table>
      <h2 id="indicator">X's turn to play!</h2>
    </main>
  </body>
</html>
